<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PointCloud Labeler Supreme</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
			.selectBox {
				border: 1px solid #55aaff;
				background-color: rgba( 75, 160, 255, 0.3);
				position: fixed;
			}
		</style>
	</head>
	<body>
		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D pointTexture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( color * vColor, 1.0 );

				gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

				//if ( gl_FragColor.a < ALPHATEST ) discard;

			}

		</script>
        <input id="OpenFile" type="file" style="visibility:hidden"/>
		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/three.js"></script>
		<script type="module" src="src/init.module.js"></script>
		<script type="module" src="src/pointcloud_scene.module.js"></script>
		<script type="module" src="src/data_importer.module.js"></script>
		<script type="module" src="src/main.js"></script>
	</body>
</html>
